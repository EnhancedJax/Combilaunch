[Rainmeter]
Update=-1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
MouseActionCursor=0

[Variables]
@includeVar=#@#Vars.inc
CURRENT=
CURRENTLINE=
CURRENTPOS=
Index=2

[PatternPSRM]
Measure=Plugin
Plugin=PowershellRM
ScriptFile=#@#Scripts\Main.ps1

[WriteKey]
Measure=String
String=#Index#
DynamicVariables=1
IfMatch=^(?![\s\S])
IfNotMatchAction=[!SetVariable InducedPattern [#CURRENT]][!CommandMeasure PatternPSRM AddPattern]
IfMatchMode=1
Disabled=1
Group=NoUpdateOnLoad


[B]
LeftMouseUpAction=[!UpdateMeasure WriteKey]
@includeCurrentStyle=[#ROOTCONFIGPATH]Main\[#Style].inc


[Close]
Meter=String
FontFace=Segoe MDL2 Assets
MeterStyle=TextStyle
StringAlign=Center
X=300
Y=0
FontSize=12
FontColor=255,255,255
FontWeight=800
AntiAlias=1
SolidColor=0,0,0,1
Text=[\xE711]
LeftMouseUpAction=[!ActivateConfig "Combilaunch\@Settings" "Actions.ini"]
