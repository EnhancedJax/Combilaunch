[Rainmeter]
Update=-1
AccurateText=1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
SkinWidth=#PanelW#
SkinHeight=#PanelH#
mouseactioncursor=0

@includeCMT=Elements\Background.inc
@includeversion=#@#v.ini
@includeBinds=#@#Actions\Hotkeys.ini

[Variables]
BarHandler=1
Scroll=50

SliderM=(#AniSlideStatic#+140)
SizeSliderVar=(#Size#/2*#SliderW#+#SliderM#)
GapSliderVar=(#Gap#/2*#SliderW#+#SliderM#)
DotBoxSliderVar=(#DotBox#/100*#SliderW#+#SliderM#)
SliderW=200
SliderH=5
@includeVars=#@#Vars.inc
;;╔══════════════════════════════════════════════════════════════════════════════════════════════════════╗
;;║ METERSTYLES                                                                                          ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝

[SemiBoldedText]
FontFace=Google Sans
FontWeight=500
AntiAlias=1
FontColor=#Fontcolor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter

[RegularText]
FontFace=Google Sans
AntiAlias=1
FontColor=#Fontcolor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter

[ToggleCorner]
measure=string
string=1
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables Corner "0" #@#Vars.inc]
IfNotMatchAction=[!WriteKeyValue Variables Corner "1" #@#Vars.inc]
OnUpdateAction=[!Refresh]

[ToggleRGB]
measure=string
string=#RGBStatus#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables RGBStatus 0 #@#Vars.inc][!WriteKeyValue Variables RGB 1 #@#Vars.inc][!WriteKeyValue Variables Update -1 #@#Vars.inc][!WriteKeyValue Variables RGBOverride "#*DefaultFontColor*#" #@#Vars.inc]
IfNotMatchAction=[!WriteKeyValue Variables RGBStatus 1 #@#Vars.inc][!WriteKeyValue Variables RGB 0 #@#Vars.inc][!WriteKeyValue Variables Update 20 #@#Vars.inc][!WriteKeyValue Variables RGBOverride "[MeasureR],[MeasureG],[MeasureB]" #@#Vars.inc]
OnUpdateAction=[!Refresh]

[ToggleRGBH]
measure=string
string=#RGBHStatus#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables RGBHStatus "0" #@#Vars.inc]
IfNotMatchAction=[!WriteKeyValue Variables RGBHStatus "1" #@#Vars.inc]
OnUpdateAction=[!Refresh]

