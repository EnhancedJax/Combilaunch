[PWTs]
Meter=Image
ImageName=#@#Image\Header.png
W=80
H=80
Padding=10,10,10,10
X=(#AniSlideStatic#+10)
Y=#Scroll#
Group=ScrollUpdate
DynamicVariables=1
UpdateDivider=-1

[PWTHeader]
Meter=String
Text=Combilaunch#CRLF#v#Version#
X=10R
Y=50r
MeterStyle=SemiBoldedText
FontSize=20
StringAlign=LeftCenter
UpdateDivider=-1
FontColor=#FontColor#
DynamicVariables=1
InlineSetting=Size | 10
InlinePattern=#CRLF#.*
InlineSetting2=Color | 255,255,255,155
InlinePattern2=#CRLF#.*

[Subtitle3]
Meter=String
Text=Apperance
FontSize=17
Y=80R
X=(#AniSlideStatic#+30)
DynamicVariables=1
MeterStyle=SemiBoldedText



[BackgroundColor]
Meter=Shape
X=r
Y=20R
DynamicVariables=1
Shape=Rectangle 0,0,(40),(40),5,5 | StrokeWidth 0 | Extend This
This=Fill Color #BackgroundColor#,(Clamp((#BackgroundOpacity#),30,255))
mouseactioncursor=1
Group=ScrollUpdate
LeftMouseUpAction=["#@#Actions\RainRGB4.exe" "VarName=BackgroundColor" "FileName=#@#Vars.inc" "RefreshConfig=#CURRENTCONFIG#"]
MouseOverAction=[!ShowMeter BackgroundOpacity][!Redraw]
[BackgroundColorRGB]
Meter=String
X=10R
y=-r
Fontsize=11
MeterStyle=RegularText
stringAlign=Left
InlineSetting=Weight | 500
InlinePattern=Background
DynamicVariables=1
Text=Background#CRLF##BackgroundColor#,#BackgroundOpacity#
[BackgroundOpacity]
Meter=String
Y=(40/2)r
X=(-10-40/2)r
W=(40)
H=(40)
Text=#BackgroundOpacity#
StringAlign=CenterCenter
FontWeight=600
MeterStyle=RegularText
FontColor=255,255,255
StringEffect=Border
Group=ScrollUpdate
Hidden=1
AntiAlias=1
SolidColor=0,0,0,1
DynamicVariables=1
MouseScrollDownAction=[!SetVariable BackgroundOpacity (Clamp((#BackgroundOpacity#-10),0,255))][!UpdateMeter *][!Redraw]
MouseScrollUpAction=[!SetVariable BackgroundOpacity (Clamp((#BackgroundOpacity#+10),0,255))][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!HideMeter BackgroundOpacity][!Redraw][!WriteKeyvalue Variables BackgroundOpacity #BackgroundOpacity# "#@#Vars.inc"]



