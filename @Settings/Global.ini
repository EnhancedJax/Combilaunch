[String1]
Y=r
X=10R
FontSize=10
H=20
StringAlign=LeftCenter
SolidColor=0,0,0,1

[SizeText]
Meter=String
Y=70r
X=(#AniSlideStatic#+35)
MeterStyle=RegularText | String1
Text=Size
[SizeSlider]
Meter=Shape
X=#SliderM#
Y=r
Shape=Rectangle 0,-1,#SliderW#,#SliderH#,(1),(1) | Fill Color 255,255,255,50 | StrokeWidth 0
Shape2=Rectangle 0,-1,(#SizeSliderVar#-#SliderM#),#SliderH#,(2*1),(2*1) | Fill Color 255,255,255,50 | StrokeWidth 0
Shape3=Ellipse (#SizeSliderVar#-#SliderM#),(#SliderH#/2),(8),(8) | Fill Color 0,0,0,1 | StrokeWidth 0
Shape4=Rectangle 0,(-#SliderH#*3),#SliderW#,(#SliderH#*6) | Fill Color 0,0,0,1 | StrokeWidth 0
LeftMouseDownAction=[!CommandMeasure SizeMouse "Start"]
DynamicVariables=1
UpdateDivider=-1
Group=SizeSliderGroup
[SizeSliderText]
Meter=String
X=(30+#SliderW#)r
Y=r
Text=#Size#
FontSize=10
StringAlign=CenterCenter
UpdateDivider=-1
DynamicVariables=1
MeterStyle=RegularText
Group=SizeSliderGroup
MouseActionCursor=1
LeftMouseUpAction=[!WriteKeyValue Variables Size 1.00 #@#Vars.inc][!Refresh]
[SizeSliderPercent]
Measure=Calc
Formula=((#SizeSliderVar#-(#SliderM#))*2/(((#SliderM#)+#SliderW#)-(#SliderM#)))
OnUpdateAction=[!SetVariable "Size" "[#CURRENTSECTION#:2]"]
DynamicVariables=1
Disabled=1
Group=NoUpdateOnLoad
UpdateDivider=-1
[SizeMouse]
Measure=Plugin
Plugin=Mouse
LeftMouseDragAction=[!SetVariable SizeSliderVar "(Clamp(($MouseX$),(#SliderM#),((#SliderM#)+#SliderW#)))"][!UpdateMeasure SizeSliderPercent][!UpdateMeasure #CURRENTSECTION#][!UpdateMeterGroup SizeSliderGroup][!Redraw]
LeftMouseUpAction=[!CommandMeasure SizeMouse "Stop"][!WriteKeyValue Variables Size #Size# #@#Vars.inc]
RelativeToSkin=1
RequireDragging=1
DynamicVariables=1

